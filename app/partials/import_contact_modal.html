<div class="import_modal_wrap" my-modal-position>

  <div class="modal-header">
    <a class="modal-close-link" ng-click="$close()">关闭</a>
    <h4 class="modal-title">添加新联系人</h4>
  </div>

  <div class="modal-body">

    <form ng-submit="doImport()">

      <div class="form-group import_modal_field_wrap">
        <input class="form-control" my-focused type="text" placeholder="电话号码" ng-model="importContact.phone"/>
      </div>
      <div class="form-group import_modal_field_wrap">
        <input class="form-control" type="text" placeholder="姓氏" ng-model="importContact.last_name"/>
      </div>
      <div class="form-group import_modal_field_wrap">
        <input class="form-control" type="text" placeholder="名字" ng-model="importContact.first_name"/>
      </div>

      <div class="import_modal_panel clearfix">

        <div class="import_modal_actions pull-right">
          <a class="btn btn-default" ng-click="$dismiss()"> 取消 </a>

          <button class="btn btn-success" type="submit" ng-class="{disabled: progress.enabled}" ng-disabled="progress.enabled">
            {{progress.enabled ? '正在导入…' : '保存'}}
          </button>
        </div>

      </div>

    </form>

  </div>

</div>
